[colors]
background = #2e3440
foreground = #eceff4
selection = #434c5e
alert = #bf616a
disabled = #81a1c1
green = #a3be8c
yellow = #ebcb8b
red = #bf616a
orange = #d08770
purple = #b48ead
blue1 = #5e81ac
blue2 = #81a1c1
