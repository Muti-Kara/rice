[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon%
label-active-background = ${colors.selection}
label-active-padding = 2

label-occupied = %icon%
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 2

icon-0 = I;‚ôö
icon-1 = II;‚ôõ
icon-2 = III;‚ôú
icon-3 = IV;‚ôù
icon-4 = V;‚ôû
icon-default = ‚ôü

[module/backlight]
type = internal/backlight

card = intel_backlight
use-actual-brightness = true
poll-interval = 0
enable-scroll = true
scroll-interval = 10

format = ÔÜÖ <label>
format-foreground = ${colors.yellow}
label = %percentage%%

bar-width = 10
bar-indicator = |
bar-fill = ‚îÄ
bar-empty = ‚îÄ

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-empty = Yuio Zasx

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
reverse-scroll = true

format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>

label-volume = %percentage%%
label-muted = Ôö© 
label-muted-foreground = ${colors.red}

ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = üîä
ramp-volume-0-foreground = ${colors.blue3}
ramp-volume-1-foreground = ${colors.blue2}
ramp-volume-2-foreground = ${colors.blue1}

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Ôî∏ "
format-prefix-foreground = ${colors.orange}
label = "%percentage_used:2%% "

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ"
format-prefix-foreground = ${colors.purple}
label = "%percentage:2%%"

[module/network-ip]
type = internal/network
interface = wlo1
interval = 5
label-connected = "%{A1:polybar-msg action "#network-essid.module_toggle" & polybar-msg action "#network-ip.module_toggle":}Ôá´ %local_ip%%{A}"
label-disconnected = "%{A1:polybar-msg action "#network-essid.module_toggle" & polybar-msg action "#network-ip.module_toggle":}Ôá´ Offline%{A}"
label-connected-foreground = ${colors.blue4}
label-disconnected-foreground = ${colors.red}

[module/network-essid]
type = internal/network
interface = wlo1
interval = 5
label-connected = "%{A1:polybar-msg action "#network-essid.module_toggle" & polybar-msg action "#network-ip.module_toggle":}Ôá´ %essid:0:15:%%{A}"
label-disconnected = "%{A1:polybar-msg action "#network-essid.module_toggle" & polybar-msg action "#network-ip.module_toggle":}Ôá´ Offline%{A}"
label-connected-foreground = ${colors.blue4}
label-disconnected-foreground = ${colors.red}

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d

label = %date%
label-foreground = ${colors.purple}

[module/temperature]
type = custom/script
exec = sensors | grep 'Package id 0:' | awk '{print "CPU Temp: " $4}'
interval = 5
label-padding = 2
label-foreground = ${colors.green}

[module/clipboard]
type = custom/text
click-left = "clipmenu -i"
label-padding = 2
label = Clipboard
format-prefix = "ÔÉ™ "
format-prefix-foreground = ${colors.green}

[settings]
screenchange-reload = true
pseudo-transparency = true
