blue4 = #8fbcbb

[global/wm]
margin-bottom = 0
margin-top = 0

[bar/left]
width = 30%
height = 28pt
offset-x = 1%
radius = 18

dpi = 120

override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 4pt

border-size = 4pt
border-color = #00000000

padding = 1

module-margin = 0

separator =  
separator-foreground = ${colors.disabled}

font-0 = "monospace bold;2"
font-1 = "Font Awesome 6 Free Regular;2"
font-2 = "Font Awesome 6 Free Solid;2"

fixed-center = true

modules-left = xworkspaces systray
modules-center = clipboard
modules-right = memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false

wm-restack = bspwm

[bar/middle]
width = 16%
height = 28pt
offset-x = 42%
radius = 20

dpi = 120

override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding = 1

module-margin = 1

separator =
separator-foreground = ${colors.disabled}

font-0 = "monospace bold;2"
font-1 = "Font Awesome 6 Free Regular;2"
font-2 = "Font Awesome 6 Free Solid;2"

fixed-center = true

modules-center = xwindow

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = false

wm-restack = bspwm

[bar/right]
width = 30%
height = 28pt
offset-x = 69%
radius = 18

dpi = 120

override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Font Awesome 6 Free Regular;2"
font-2 = "Font Awesome 6 Free Solid;2"

fixed-center = false

modules-left = network-ip network-essid
modules-center = backlight pulseaudio battery 
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[module/battery]
type = internal/battery
full-at = 100
low-at = 10
battery = BAT0
adapter = AC0
poll-interval = 10
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>
format-low-foreground = ${colors.red}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
label-low = %percentage%%

